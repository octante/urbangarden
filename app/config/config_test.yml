imports:
    - { resource: config_dev.yml }
    - { resource: parameters_test.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:               urbangarden
        host:                 "%database_host%"
        port:                 "%database_port%"
        user:                 "%database_user%"
        password:             "%database_password%"
        driver:               "%database_driver%"
        path:                 /vagrant/urbangarden.sqlite
        logging:              "%kernel.debug%"
        memory:               true