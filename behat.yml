default:
    suites:
        urbangarden:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - Urban\UserBundle\Behat\Context\FeatureContext:
                    session: '@session'
                - Front\AppBundle\Behat\Context\FrontContext
    extensions:
          Behat\Symfony2Extension:
              kernel:
                  path: app/AppKernel.php
                  class: AppKernel
                  env: test
                  debug: false
          Behat\MinkExtension:
              sessions:
                  my_session:
                      symfony2: ~